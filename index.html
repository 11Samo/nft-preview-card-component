<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css"
      integrity="sha512-1ycn6IcaQQ40/MKBW2W4Rhis/DbILU74C1vSrLJxCq57o941Ym01SwNsOMqvEBFlcgUa6xLiPY/NS5R+E6ztJQ=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css"
      integrity="sha384-zCbKRCUGaJDkqS1kPbPd7TveP5iyJE0EjAuZQTgFLD2ylzuqKfdKlfG/eSrtxUkn"
      crossorigin="anonymous"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="css/style.css" />
    <title>Template</title>
  </head>
  <body>
    <div class="container">
      <div class="row height-100vh justify-content-center align-items-center">
        <div class="col-md-6 background px-4 max-width">
          <div class="image-container">
            <img
              src="images/image-equilibrium.jpg"
              alt="image-equilibrium"
              class="img-fluid main-img"
            />
            <div class="middle">
              <img src="images/icon-view.svg" alt="icon-view" />
            </div>
          </div>
          <h1 class="mt-4 equilibrium">Equilibrium #3429</h1>
          <p class="description">
            Our Equilibrium collection promotes balance and calm.
          </p>
          <div class="row bor-bottom">
            <div class="col-md-6">
              <div class="d-flex mt-2 align-items-center">
                <img
                  src="images/icon-ethereum.svg"
                  alt="icon-ethereum"
                  width="13"
                  height="25"
                />
                <span class="eth pl-2">0.041ETH</span>
              </div>
            </div>
            <div class="col-md-6">
              <div class="d-flex mt-2 align-items-center justify-content-end">
                <img
                  src="images/icon-clock.svg"
                  alt="icon-clock"
                  width="25"
                  height="25"
                />
                <span class="eth pl-2">3 days left</span>
              </div>
            </div>
          </div>
          <div class="d-flex my-4 align-items-center">
            <img
              src="images/image-avatar.png"
              alt="image-avatar"
              class="img-fluid avatar"
              width="40"
            />
            <span class="creation ml-4"
              >Creation of
              <span class="text-white jules">Jules Wyvern</span></span
            >
          </div>
        </div>
      </div>
    </div>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.5.1/jquery.min.js"
      integrity="sha512-bLT0Qm9VnAYZDflyKcBaQ2gg0hSYNQrJ8RilYldYQ1FxQYoCLtUjuuRuZo+fjqhx/qtq/1itJ0C2ejDxltZVFg=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"
      integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/js/bootstrap.min.js"
      integrity="sha384-VHvPCCyXqtD5DqJeNxl2dtTyhF78xXNXdkwX1CZeRusQfRKp+tA7hAShOK/B/fQ2"
      crossorigin="anonymous"
    ></script>
    <script>
      //Get current year for the copyright
      $("#year").text(new Date().getFullYear());

      //Init ScrollSpy
      $("body").scrollspy({ target: "#main-nav" });

      //Smooth Scrolling
      $("#main-nav a").on("click", function (event) {
        if (this.hash !== "") {
          event.preventDefault();

          const hash = this.hash;

          $("html, body").animate(
            {
              scrollTop: $(hash).offset().top,
            },
            800,
            function () {
              window.location.hash = hash;
            }
          );
        }
      });
    </script>
  </body>
</html>
